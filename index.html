    <style>
      body {
        height: 100vh;
        width: 100vw;
        margin: 0;
      }

      .main-content {
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity 0.4s ease-out;
      }
    </style>

    <script>
      function delay(time) {
        return new Promise((resolve) => setTimeout(resolve, time));
      }

      window.addEventListener('load', function (ev) {
        var loaderContent = document.querySelector('#loader-content');
        // Download main.dart.js
        _flutter.loader
          .loadEntrypoint({
            serviceWorker: {
              serviceWorkerVersion: serviceWorkerVersion,
            },
          })
          .then(function (engineInitializer) {
            return engineInitializer.initializeEngine();
          })
          .then(async function (appRunner) {
            loaderContent.style.opacity = '0';
            await delay(400);
            return appRunner.runApp();
          });
      });
    </script>
    <div class="main-content" id="loader-content">
      <img src="logo.png" alt="Logo" height="200px" />
    </div>

    <script

    <script type="text/javascript">
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        'https://cdn.jsdelivr.net/npm/pdfjs-dist@2.12.313/build/pdf.worker.min.js';
      pdfRenderOptions = {
        cMapUrl: 'https://cdn.jsdelivr.net/npm/pdfjs-dist@2.12.313/cmaps/',
        cMapPacked: true,
      };
    </script>

    <script src="main.dart.js" type="application/javascript"></script>
